<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Join Our Class!</title>

    <!-- 🌐 Open Graph Tags -->
    <meta property="og:title" content="You're Invited to a Class!" />

      property="og:description"
      content="Scan the QR or click to join the class!"
    />
    <meta
      property="og:image"
      content="https://yourdomain.com/qrcodes/class123.png"
